<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px 0; }
    .result { margin: 20px 0; }
    pre { background: #f5f5f5; padding: 10px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Icon Generator</h1>
  
  <div>
    <h2>16x16</h2>
    <canvas id="icon16" width="16" height="16"></canvas>
    <div class="result">
      <button onclick="downloadIcon('icon16', 'icon16.png')">Download icon16.png</button>
    </div>
  </div>
  
  <div>
    <h2>48x48</h2>
    <canvas id="icon48" width="48" height="48"></canvas>
    <div class="result">
      <button onclick="downloadIcon('icon48', 'icon48.png')">Download icon48.png</button>
    </div>
  </div>
  
  <div>
    <h2>128x128</h2>
    <canvas id="icon128" width="128" height="128"></canvas>
    <div class="result">
      <button onclick="downloadIcon('icon128', 'icon128.png')">Download icon128.png</button>
    </div>
  </div>
  
  <div>
    <h2>16x16 (Disabled)</h2>
    <canvas id="icon16_disabled" width="16" height="16"></canvas>
    <div class="result">
      <button onclick="downloadIcon('icon16_disabled', 'icon16_disabled.png')">Download icon16_disabled.png</button>
    </div>
  </div>
  
  <div>
    <h2>48x48 (Disabled)</h2>
    <canvas id="icon48_disabled" width="48" height="48"></canvas>
    <div class="result">
      <button onclick="downloadIcon('icon48_disabled', 'icon48_disabled.png')">Download icon48_disabled.png</button>
    </div>
  </div>
  
  <div>
    <h2>128x128 (Disabled)</h2>
    <canvas id="icon128_disabled" width="128" height="128"></canvas>
    <div class="result">
      <button onclick="downloadIcon('icon128_disabled', 'icon128_disabled.png')">Download icon128_disabled.png</button>
    </div>
  </div>
  
  <script>
    // Draw all icons when page loads
    window.onload = function() {
      drawIcon('icon16', 16, false);
      drawIcon('icon48', 48, false);
      drawIcon('icon128', 128, false);
      drawIcon('icon16_disabled', 16, true);
      drawIcon('icon48_disabled', 48, true);
      drawIcon('icon128_disabled', 128, true);
    };
    
    // Draw icon on canvas
    function drawIcon(canvasId, size, disabled) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Scale factors
      const scale = size / 128;
      
      // Colors
      const bgColor = disabled ? '#999999' : '#4a6cf7';
      const fgColor = disabled ? '#cccccc' : '#ffffff';
      
      // Clear canvas
      ctx.clearRect(0, 0, size, size);
      
      // Draw background circle
      ctx.fillStyle = bgColor;
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - size/16, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw Enter key arrow
      ctx.fillStyle = fgColor;
      ctx.beginPath();
      
      // Scale the path according to icon size
      const pathData = [
        {x: 0.65*size, y: 0.35*size}, // Start point
        {x: 0.65*size, y: 0.5*size},  // Down
        {x: 0.40*size, y: 0.5*size},  // Left
        {x: 0.40*size, y: 0.6*size},  // Down
        {x: 0.30*size, y: 0.5*size},  // Arrow point
        {x: 0.40*size, y: 0.4*size},  // Arrow upper part
        {x: 0.40*size, y: 0.45*size}, // Up slightly
        {x: 0.55*size, y: 0.45*size}, // Right to near start
        {x: 0.55*size, y: 0.35*size}  // Up to top
      ];
      
      ctx.moveTo(pathData[0].x, pathData[0].y);
      for (let i = 1; i < pathData.length; i++) {
        ctx.lineTo(pathData[i].x, pathData[i].y);
      }
      ctx.closePath();
      ctx.fill();
      
      // Draw three dots (only for larger icons)
      if (size >= 48) {
        const dotSize = Math.max(2, Math.round(size * 0.05));
        const dotY = size * 0.75;
        
        // Left dot
        ctx.beginPath();
        ctx.arc(size * 0.35, dotY, dotSize, 0, Math.PI * 2);
        ctx.fill();
        
        // Middle dot
        ctx.beginPath();
        ctx.arc(size * 0.5, dotY, dotSize, 0, Math.PI * 2);
        ctx.fill();
        
        // Right dot
        ctx.beginPath();
        ctx.arc(size * 0.65, dotY, dotSize, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    // Download canvas as PNG
    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const dataURL = canvas.toDataURL('image/png');
      
      const link = document.createElement('a');
      link.download = filename;
      link.href = dataURL;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // Also display data URL for debugging
      console.log(`Data URL for ${filename}:`, dataURL);
    }
  </script>
</body>
</html>
