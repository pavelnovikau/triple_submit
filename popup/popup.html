<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triple Submit</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Triple Submit</h1>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="theme-switch">
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    
    <section class="main-toggle">
      <span>Enable Triple Submit</span>
      <label class="switch">
        <input type="checkbox" id="extension-toggle" checked>
        <span class="slider round"></span>
      </label>
    </section>
    
    <section class="domain-control">
      <div class="current-domain">
        <span>Current site:</span>
        <span id="current-domain-text">example.com</span>
      </div>
      
      <div class="domain-toggle">
        <span>Enable for this site</span>
        <label class="switch">
          <input type="checkbox" id="domain-toggle" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </section>
    
    <section class="settings-preview">
      <div class="setting-item">
        <span>Mode:</span>
        <select id="mode-select">
          <option value="normal">Normal</option>
          <option value="alternative">Alternative</option>
        </select>
      </div>
      
      <div class="setting-item">
        <span>Enter presses:</span>
        <div class="count-control">
          <button id="decrease-count">-</button>
          <span id="press-count">3</span>
          <button id="increase-count">+</button>
        </div>
      </div>
      
      <div class="setting-item">
        <span>Visual feedback:</span>
        <label class="switch">
          <input type="checkbox" id="feedback-toggle" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </section>
    
    <footer>
      <button id="options-button">Advanced Options</button>
      <div class="premium-banner">
        <span>Upgrade to Premium</span>
        <span class="crown-icon">ðŸ‘‘</span>
      </div>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
